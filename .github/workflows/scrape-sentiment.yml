name: Scrape Sentiment

on:
  schedule:
    # At minute 1 and 31 of every hour
    - cron: "1,31 * * * *"
  workflow_dispatch: # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: market_sentiment
        run: npm install playwright

      - name: Install Chromium
        run: npx playwright install chromium --with-deps

      - name: Run sentiment scraper
        id: sentiment
        continue-on-error: true
        working-directory: market_sentiment
        run: xvfb-run node sentiment_scraper.js
        env:
          CI: true

      - name: Upload debug screenshot
        if: steps.sentiment.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: market_sentiment/debug_screenshot.png
          retention-days: 3

      - name: Run FastBull scraper
        id: fastbull
        continue-on-error: true
        working-directory: market_sentiment
        run: node fastbull_scraper.js

      - name: Check results
        if: always()
        run: |
          echo "Sentiment: ${{ steps.sentiment.outcome }}"
          echo "FastBull: ${{ steps.fastbull.outcome }}"
          if [ "${{ steps.sentiment.outcome }}" = "failure" ] || [ "${{ steps.fastbull.outcome }}" = "failure" ]; then
            echo "::error::One or more scrapers failed"
            exit 1
          fi
